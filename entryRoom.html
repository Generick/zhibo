<!doctype html>
<html ng-app="room">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/angular/angular.min.js"></script>
<script>
	var room=angular.module('room',[]);
		room.controller('room',function($scope,$http){
			$scope.roomN=[];
			$http.get("/rest/site/roomAts.mt?roomNumber=1024&type=2&number=1",{
				headers: { 'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'}
			}).success(function(json){
				console.log(json.data[0].roomNumber)
				$scope.roomNs=json.data;
			}).error(function(){
				console.log('房间加载失败')
			});
		
			
		})
	
</script>
</head>

<body ng-controller="room">
	 <a ng-repeat="roomN in roomNs" ng-href="{{roomN.roomNumver}}">进入房间</a>
</body>
</html>
